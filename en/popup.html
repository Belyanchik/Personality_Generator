<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personality Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p><b>Create a random identity to register on the site</b></p>
  <p align="center"><img src="icons/128.png" alt="icons" width="25%"></p>
  <div><input type="text" placeholder="Surname" id="surnamePlc"></div>
  <div><input type="text" placeholder="Name" id="namePlc"></div>
  <div><input type="text" placeholder="Birthdate" id="birthdatePlc"></div>
  <div><input type="text" placeholder="City" id="cityPlc"></div>
  <div><input type="text" placeholder="Hobby" id="hobbyPlc"></div>
  <div><input type="text" placeholder="Password" id="passwordPlc"></div>
  <button id="createBtn">Generate</button>
  <script src="popup.js" type="module"></script>
</body>
</html>
