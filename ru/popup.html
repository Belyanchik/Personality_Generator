<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор личностей</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <p><b>Создай случайную личность для регистрации на сайте</b></p>
    <p align="center"><img src="icons/128.png" alt="icons" width="25%"></p>
    <div><input type="text" placeholder="Фамилия" id="surnamePlc"></div>
    <div><input type="text" placeholder="Имя" id="namePlc"></div>
    <div><input type="text" placeholder="Отчество" id="patronymicPlc"></div>
    <div><input type="text" placeholder="Дата рождения" id="birthdatePlc"></div>
    <div><input type="text" placeholder="Город" id="cityPlc"></div>
    <div><input type="text" placeholder="Хобби" id="hobbyPlc"></div>
    <div><input type="text" placeholder="Пароль" id="passwordPlc"></div>
    <button id="createBtn">Сгенерировать</button>
    <script src="popup.js" type="module"></script>
</body>
</html>
